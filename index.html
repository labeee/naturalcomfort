<div class="container">
    
<div class="row form-group" style="color: #70936c">

		<label><h4 style="color: #008b8b; font-weight:bold; ">LOCALIZAÇÃO</h4></label>

			<!-- Cidades -->
		</select>
	</div>	
	<div class="col-sm-6">		
		<label><h4 style="color: #008b8b; font-weight:bold; ">TIPOLOGIA</h4></label>
        <select id="tipo" class="form-control col-sm-12 js-example-basic-single">
            <option></option>
		    <option value="escritorio">Escritório</option>
		    <option value="escola">Escola</option>
		</select>
	</div>
</div>

<h4 style="color: #008b8b; font-weight:bold; ">CARACTERÍSTICAS GEOMÉTRICAS</h4>
<div class="row form-group" style="color: #70936c">
	<div class="col-sm-3">
		<label>bldgLength</label>
		<input id="bldgLength" class="form-control">
	</div>
	<div class="col-sm-3">
		<label>bldgDepth</label>
		<input id="bldgDepth" class="form-control">
	</div>
	<div class="col-sm-3">
		<label>floorHeight</label>
		<input id="floorHeight" class="form-control">
	</div>
	<div class="col-sm-3">
		<label>Nfloors</label>
		<input id="Nfloors" class="form-control">
	</div>
</div>
    
<div class="row form-group" style="color: #70936c;">
	<div class="col-sm-3">
		<label>roomSize</label>
		<input id="roomSize" class="form-control">
	</div>
	<div class="col-sm-3">	
		<label>stairFracFPA</label>
		<input id="stairFracFPA" class="form-control">
	</div>
	<div class="col-sm-3">
		<label>WWR</label>
		<input id="WWR" class="form-control">
	</div>
	<div class="col-sm-3">	
		<label>shadingAngle</label>
		<select id="shadingAngle" class="form-control js-example-basic-single">

			<option value="0">0°</option>
			<option value="15">15°</option>

			<option value="45">45°</option>

	<div class="col-sm-3">
		<label>extWallAbs</label>
		<input id="extWallAbs" class="form-control">
	</div>
	<div class="col-sm-3">
		<label>extWallU</label>
		<input id="extWallU" class="form-control">
	</div>
	<div class="col-sm-3">
		<label>extWallCT</label>

	<div class="col-sm-3">

<div class="row form-group" style="color: #70936c;">
	<div class="col-sm-6">
		<label>windAlpha</label>
        <select id=windAlpha class="form-control js-example-basic-single">
            <option></option>
            <option value="0.33">Centros urbanos</option>
            <option value="0.22">Áreas urbanas, suburbanas, industriais ou florestas</option>
            <option value="0.14">Áreas rurais planas</option>
            <option value="0.1">Regiões expostas a ventos vindos do oceano</option>
        </select>
	</div>
	<div class="col-sm-6">
		<label>averageShelter</label>
        <select id="averageShelter" class="form-control js-example-basic-single">
            <option></option>
            <option value="1">Sem proteção local ou obstruções</option>
            <option value="0.9">Proteção local leve com poucas obstruções</option>
            <option value="0.7">Proteção densa com muitas obstruções</option>
            <option value="0.5">Proteção muito densa com muitas obstruções grandes</option>
            <option value="0.3">Proteção completa</option>
        </select>
	</div>
</div>
<div class="row form-group" style="color: #70936c;">
	<div class="col-sm-4">
		<label>PW_width2height</label>

            <option></option>
            <option value="0.35">Com ventilador</option>
            <option value="0">Sem ventilador</option>

			<button data-toggle="modal" href="#shortModal" class="btn btn-primary  btn-lg active col-sm-12">NATURAL COMFORT</button>
